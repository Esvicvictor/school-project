<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample School Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5aec292132.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-background">
        <nav>
            <a href="./index.html" class="form-image">
                <img src="./images/edulize.png" alt="">
            </a>    
        </nav>

        <h1>COLLEGE REGISTRATION FORM</h1><br><br>
    
        <form action="">
            <div class="first-div">
                <div>
                    <label for="">First Name:</label><br>
                    <input type="text"><br>
                </div>

                <div>
                    <label for="">Middle Name:</label><br>
                    <input type="text"><br>
                </div>

                <div>
                    <label for="">Last Name:</label><br>
                    <input type="text"><br>
                </div>
                
            </div>

            <div class="second-div">
                <div>
                    <label for="">Birth Date(month):</label><br>
                    <input type="text"><br>
                </div>

                <div>
                    <label for="">Birth Date(day):</label><br>
                    <input type="text"><br>
                </div>

                <div>
                    <label for="">Birth Date(year):</label><br>
                    <input type="text"><br>
                </div>
                
            </div>

            <div class="radio-section">
                <h2>Gender</h2>
                <div class="form-radio">
                    <div>
                        <input type="radio" name="" id="">
                        <label for="">Male</label>
                    </div>
                    <div class="form-radio-female">
                        <input type="radio" name="" id="">
                        <label for="">Female</label>
                    </div>
                </div>
            </div>

            <div class="third-div">
                <div>
                    <label for="">State Of Origin:</label><br>
                    <input type="text"><br>
                </div>

                <div>
                    <label for="">Phone Number:</label><br>
                    <input type="text" placeholder="00000000000"><br>
                </div>

                <div>
                    <label for="">Email Address:</label><br>
                    <input type="text"><br>
                </div>
            </div>

            <div class="fourth-div">
                <div class="address">
                    <label for="">Address:</label><br>
                    <input type="text" name="" id=""><br>
                </div>
                <div class="form-link">
                    <a href="./registrationtwo.html.html">Next</a>
                </div>
            </div>
                
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
